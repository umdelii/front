<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        기타 입력 요소
        1) textarea : 여러 줄 입력 요구
            - 정해진 rows를 넘어가는 입력 발생 시 자동으로 스크롤 생김
        2) select & option : 
        3) select & optiongroup + option
        4) datalist
    -->

    <h1>textarea 태그</h1>
    <!-- <textarea name="" id=""></textarea>
    <textarea name="" id="" cols="30"></textarea>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <textarea name="" id="" rows="10"></textarea> -->

    <form action="" method="get">
      <label for="message">메세지 입력</label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="자기소개"
      >
자기 소개를 해주세요</textarea
      >
    </form>
    <hr />
    <h1>옵션 선택 태그</h1>
    <h2>select, option</h2>
    <label for="">언어 선택</label>
    <select name="" id="">
      <option value="">--- 언어 선택 ---</option>
      <option value="java">자바</option>
      <option value="html" selected>HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">JAVASCRIPT</option>
      <option value="typescript">TYPESCRIPT</option>
    </select>

    <h2>optgroup</h2>
    <label for="shopping">쇼핑 목록</label>
    <select name="" id="shopping">
      <optgroup label="과일">
        <option value="사과">사과</option>
        <option value="포도" selected>포도</option>
        <option value="오렌지">오렌지</option>
      </optgroup>
      <optgroup label="채소">
        <option value="당근">당근</option>
        <option value="토마토">토마토</option>
        <option value="오이">오이</option>
      </optgroup>
    </select>

    <h2>datalist</h2>
    <label for="job">현재 직업</label>
    <input type="text" id="job" list="jobs" />
    <datalist id="jobs">
      <option value="학생"></option>
      <option value="디자이너"></option>
      <option value="퍼블리셔"></option>
      <option value="개발자"></option>
    </datalist>
  </body>
</html>
