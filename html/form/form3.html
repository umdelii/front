<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        type="password" : 비밀번호
        type="search" : 검색 (x버튼 활성화됨)
        type="tel" : 전화번호 
            - pattern : 속성값을 이용해서 원하는 입력형식 지정

        속성
        텍스트 요소
         - pattern
         - placeholder : 입력시 안내문구
         - min(max)length : 최소(최대) 입력길이 값 지정
         - size : 텍스트 상자 길이 값 조정
    -->
    <h1>텍스트 관련 input 요소</h1>
    <form action="" method="get">
      <div>
        <label for="id">아이디</label>
        <input
          type="text"
          name="id"
          id="id"
          placeholder="5자 이하"
          maxlength="5"
        />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="4자 이상"
          minlength="4"
        />
      </div>
      <div>
        <label for="search">검색</label>
        <input type="search" name="search" id="search" />
      </div>
      <div>
        <label for="tel">전화번호</label>
        <input type="tel" name="tel" id="tel" pattern="\d{3}-\d{4}-\d{4}" />
      </div>
      <button type="submit">제출</button>
    </form>
  </body>
</html>
