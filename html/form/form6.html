<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      input 공통 요소
       - value : 해당 값 미리 생성
       - readonly : 읽기전용(수정불가)
       - autofocus : 화면 시작 시 자동으로 특성 요소가 선택되도록
       - required : 필수 입력 요구, 공백 불가
       - disable : 특정 요소 비활성화, 서버 전송 x
    -->
    <h1>input 요소 공통 속성</h1>
    <form action="" method="get">
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" value="홍길동" />
      </div>
      <div>
        <label for="id">autofocus</label>
        <input type="text" name="id" id="id" autofocus />
      </div>
      <div>
        <label for="ip">readonly</label>
        <input type="text" name="ip" id="ip" readonly value="121.10.152.11" />
      </div>
      <div>
        <label for="fruit">required</label>
        <input type="text" name="fruit" id="fruit" required />
      </div>
    <button type="submit">제출</button>
  </body>
</html>
