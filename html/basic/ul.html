<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 목록 태그
        1. 순서가 없는 목록 : 불릿 기호 사용
            - ul(unordered list)
            - li(List Item)
        2. 순서가 있는 목록 : 1,2,... / a,b,...
            - ol(ordered list)
            - li
     -->
    <h1>수련회 준비물</h1>
    <ul>
      <li>세면도구</li>
      <li>수건</li>
      <li>잠옷</li>
      <li>
        학습도구
        <ul>
          <li>노트북</li>
          <li>필기구</li>
          <li>교재</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
