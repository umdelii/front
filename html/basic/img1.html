<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        src : 이미지 파일 경로(절대경로, 상대경로)
        alt : 대체 텍스트
        title : 툴팁 텍스트
        width : 가로 길이 
        height : 세로 길이

        웹에서 경로 작성 시
        절대경로 : 지정된 주소를 명확하게 작성함(/c/windows/~)
        상대경로 : 특정 경로를 기준으로 상대적으로 변경될 수 있는 경로
    -->
    <img
      src="https://png.pngtree.com/background/20230517/original/pngtree-very-long-hair-feline-looking-ahead-to-the-sun-picture-image_2623945.jpg"
      alt="고양이"
      title="고양이 사진"
      width="500"
      height="300"
    />
    <!-- . : 현재 폴더 , .. : 현재폴더 하나 상위폴더 -->
    <img
      src="../img/pexels-souvenirpixels-417074.jpg"
      alt="강과 산"
      width="500"
      height="300"
    />
  </body>
</html>
