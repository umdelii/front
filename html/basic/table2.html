<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 
        table(표)
        - caption : 표 제목
        - tr : 행
        - td : 열 
    -->
    <!-- table>caption+(tr>td*3)*3 -->
    <!--
      - th : 제목 열(or행) / 글자 굵게, 가운데 정렬
        - scope="" : th 태그가 어떤 속성인지 col -> 컬럼, row -> 행
      - thead : 머리(열이름)
      - tbody : 몸통(데이터넣는곳)
      - tfoot : 마지막 행(총합이나 이런거) 
     -->
    <table border="1">
      <caption>
        시간표
      </caption>
      <thead>
        <tr>
          <th scope="col">과목</th>
          <th scope="col">월</th>
          <th scope="col">화</th>
          <th scope="col">수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">HTML</th>
          <td>60분</td>
          <td>60분</td>
          <td>0분</td>
        </tr>
        <tr>
          <th>CSS</th>
          <td>60분</td>
          <td>60분</td>
          <td>0분</td>
        </tr>
        <tr>
          <th>JS</th>
          <td>60분</td>
          <td>60분</td>
          <td>0분</td>
        </tr>
      </tbody>
      <tfoot>
        <th>총 시간</th>
        <td>180분</td>
        <td>180분</td>
        <td>0분</td>
      </tfoot>
    </table>
  </body>
</html>
