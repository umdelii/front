<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        padding: 0;
      }
      .container {
        display: flex;
        background-color: lightblue;
        height: 50px;
        justify-content: center;
        align-items: center;
      }
      .container li {
        margin: 0 10px;
        flex: 1;
        list-style: none;
        cursor: pointer;
      }
      table {
        border: 2px solid gray;
        border-collapse: collapse;
      }

      th,
      td {
        border: 2px solid lightgray;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li>메뉴 1</li>
      <li>메뉴 2</li>
      <li>메뉴 3</li>
      <li>메뉴 4</li>
    </ul>
    <div></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      document
        .querySelector(".container li:nth-child(2)")
        .addEventListener("click", () => {
          axios
            .get("https://umdelii.github.io/data/version2.json")
            .then((json) => {
              console.log("axios", json);
              const items = json.data;

              let result = `<ul>`;
              items.forEach((item) => {
                result += `<li>version : ${item.version}</li>`;
                result += `<li>codename : ${item.codename}</li>`;
              });
              result += `</ul>`;

              document
                .querySelector("div")
                .insertAdjacentHTML("afterbegin", result);
            });
        });

      //  메뉴3 클릭 시
      document
        .querySelector(".container li:nth-child(3)")
        .addEventListener("click", () => {
          axios
            .get("https://jsonplaceholder.typicode.com/users")
            .then((response) => {
              console.log("axios", response);
              const data = response.data;

              let dataTable = `<table><tr><th class="id">Id</th><th class="name">Name</th><th class="email">Email</th><th class="address">Address</th></tr>`;
              data.forEach((item) => {
                dataTable += `<tr>`;
                dataTable += `<td>${item.id}</td>`;
                dataTable += `<td>${item.name}</td>`;
                dataTable += `<td>${item.email}</td>`;
                dataTable += `<td>${item.address.street}</td>`;
                dataTable += `</tr>`;
              });
              dataTable += `</table>`;

              document
                .querySelector("div")
                .insertAdjacentHTML("afterbegin", dataTable);
            });
        });
    </script>
  </body>
</html>
