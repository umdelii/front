<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
      }
      .container {
        display: flex;
        background-color: lightblue;
        height: 50px;
        justify-content: center;
        align-items: center;
      }
      .container li {
        margin: 0 10px;
        flex: 1;
        list-style: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li>메뉴 1</li>
      <li>메뉴 2</li>
      <li>메뉴 3</li>
      <li>메뉴 4</li>
    </ul>
    <div></div>
    <script>
      // version.json 가지고 내려오기
      // 메뉴 1을 클릭하면 json data가 div에 출력되게 설정
      document
        .querySelector(".container li:first-child")
        .addEventListener("click", () => {
          fetch("https://umdelii.github.io/data/version.json")
            .then((response) => response.json())
            .then((json) => {
              console.log(json);
              let result = `<ul>`;
              result += `<li>version : ${json.version}</li>`;
              result += `<li>codename : ${json.codename}</li>`;
              result += `</ul>`;
              document
                .querySelector("div")
                .insertAdjacentHTML("afterbegin", result);
            });
        });
    </script>
  </body>
</html>
