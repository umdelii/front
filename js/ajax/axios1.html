      axios
        .get("https://jsonplaceholder.typicode.com/todos/1")
        .then((response) => {
          // axios는 then을 한번만 쓴다
          // 데이터 변환은 하지않아 => 라는 것은 전체 모든 것(config,data,headers...)을 가져오기 때문에 데이터만 필요하면 전체 안에 있는 개별 키를 불러오면 된다.
          console.log("전체", response);
          console.log("데이터", response.data);

          const json = response.data;
          console.log(json.id);

          let result = `<ul>`;
          result += `<li>userId : ${json.userId}</li>`;
          result += `<li>id : ${json.id}</li>`;
          result += `<li>title : ${json.title}</li>`;
          result += `<li>completed : ${json.completed}</li>`;
          result += `</ul>`;
          document.querySelector("div").innerHTML = result;
        });
    </script>
