    <button type="button">클릭 1</button>
    <button type="button">클릭 2</button>
    <script>
      function showDialog() {
        alert("Hi");

      //   firstBtn.nextElementSibling.addEventListener("click", () => alert("bye"));

      // button 한꺼번에 찾아서
      const btns = document.querySelectorAll("button");
      btns[0].addEventListener("click", showDialog);
      btns[1].addEventListener("click", () => alert("bye"));
    </script>
