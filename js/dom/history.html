<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button type="button">뒤로가기</button>
      <button type="button">앞으로가기</button>
      <button type="button">지정한만큼</button>
    </div>
    <script>
      // document 요소 찾기
      //   document.getElementById("아이디값"); // 아이디값이 일치하는 요소
      //   document.querySelector("#아이디값 / .클래스값 등 css선택자"); // 첫번째조건에 만족하는 요소
      //   document.querySelectorAll("css선택자"); // 배열

      // 뒤로가기 버튼을 클릭 시(이벤트)
      // 이벤트 대상 요소 찾기 + 리스너(해야할 일을 알고있는) 부착
      const btns = document.querySelectorAll("[type = 'button']");
      //   console.log(btns);
      //   console.log(btns[0]);
      //   console.log(btns[1]);
      //   console.log(btns[2]);

      btns[0].addEventListener("click", () => {
        history.back();
      });

      btns[1].addEventListener("click", () => {
        history.forward();
      });

      btns[2].addEventListener("click", () => {
        history.go(-2);
      });
    </script>
  </body>
</html>
